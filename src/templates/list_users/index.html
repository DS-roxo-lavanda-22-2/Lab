{% load static %}
<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="{% static 'css/list_users.css' %}"/>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListUsers</title>
</head>
<body>
  <h1>Usu√°rios cadastrados</h1>

  <div class="container">
    <ul class="list">
      {% for user in users %}
        <li>
          <div class="card">
            <img src="https://solutioncredits.com/wp-content/uploads/2021/01/avatar-uomo.png">
            <h2>Nome: {{user.name}}</h2>
            <h3>Data Nasc.: {{ user.birthday }}</h3>
            <h3>Cargo: {{user.function}}</h3>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
  
</body>
</html>
